	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

	<title>mIRC clone</title>
	<style>
		body {
			background: #fcfcfc;
		}
	</style>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto">mIRC clone</h5>
		<nav class="my-2 my-md-0 mr-md-3">

			<a class="p-2 text-dark" href="#">About us</a>

		</nav>
		<a class="btn btn-outline-primary" href="#">Sign IN</a>
	</div>
	<!-- huvud container -->
	<div class="container">
		<div class="py-5 text-center">
			<h2>Inlämning TVÅ</h2>
			<p class="lead">Lets get start it</p>
		</div>
		<div class="row">
			<div class="col-6">
				<h3>Meddelandeformulär</h3>
				<form id="messForm">
					<label for="name">Namn</label>
					<input type="text" name="name" id="name" placeholder="Vad heter du?" class="form-control">
					<br>
					<label for="message">Meddelande</label>
					<textarea name="message" id="message" class="form-control" placeholder="Här din text"></textarea>
					<br>
					<input type="submit" value="SKICKA" class="btn btn-danger">
					<br>
					<span id="typing"></span>
				</form>
			</div>
			<div class="col-6">
				<h3>Meddelande</h3>
				<!-- Här kan se alla meddelande -->
				<div id="all_mess"></div>
			</div>
		</div>
	</div>
