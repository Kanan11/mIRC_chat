				<form id="messForm">
					<label for="name">Namn</label>
					<input type="text" name="name" id="name" placeholder="Vad heter du?" class="form-control">
					<br>
					<label for="message">Meddelande</label>
					<textarea name="message" id="message" class="form-control" placeholder="Här din text"></textarea>

				<h3>Meddelande</h3>

			</div>

	<script>
		// I varie användare kommer att ha eget random farg
		var min = 1;
		var max = 6;
		var random = Math.floor(Math.random() * (max - min)) + min;

		// Jag använder classer av Bootstrap
		var alertClass;
		switch (random) {
			case 1:
				alertClass = 'secondary';
				break;
			case 2:
				alertClass = 'danger';
				break;
			case 3:
				alertClass = 'success';
				break;
			case 4:
				alertClass = 'warning';
				break;
			case 5:
				alertClass = 'info';
				break;
			case 6:
				alertClass = 'light';
				break;
		}

		// Huvud func
		$(function () {
			// Här vi jobbar med Socket.io
			var socket = io.connect();
			// skaffa variabler
			var $form = $("#messForm");
			var $name = $("#name");
			var $textarea = $("#message");
			var $all_messages = $("#all_mess"); // separat area för alla meddelande
			var typing = false;
			var timeout = undefined;
			var $user = $("#name");

			// Det knap lysnar event
			$form.submit(function (event) {
				// det är liten "life/hack" att stoppa omstart sidan
				event.preventDefault();
				// I socket vi skickar ny meddelande 'send mess',
				// och skickar vår variabler
				socket.emit('send mess', { mess: $textarea.val(), name: $name.val(), className: alertClass });
				// tomma area
				$textarea.val('');

				if (event.which != 13) {
					console.log('banan')
					typing = true
					socket.emit('typing', { user: name, typing: true })
					clearTimeout(timeout)
					timeout = setTimeout(typingTimeout, 3000)
				} else {
					clearTimeout(timeout)
					typingTimeout()
					//sendMessage() function will be called once the user hits enter
					sendMessage()
				}
				function typingTimeout(){ typing=false 
					socket.emit('typing', {name:name, typing:false}) }
console.log('typingTimeout')

				//code explained later
				socket.on('display', (data) => {
					if (data.typing == true)
						$('.typing').text(`${data.user} is typing...`)
					else
						$('.typing').text("")
				})
			});

			// Här vi avvaktar 'add mess', 
			// att lägga till ny meddelande från ny connection
			socket.on('add mess', function (data) {
				// infåga ny meddelande till gemensamma blok
				// han kan se bara sista srivande meddelandena jQuery
				$all_messages.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
			});







		});
	</script>
